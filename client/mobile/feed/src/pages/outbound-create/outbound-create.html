<ion-header>

  <ion-navbar>
    <ion-title>{{ 'OUTBOUND_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="done()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'OUTBOUND_SUBJECT_PLACEHOLDER' | translate }}" formControlName="subject"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'OUTBOUND_STORY_PLACEHOLDER' | translate }}" formControlName="story"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

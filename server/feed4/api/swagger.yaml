---
swagger: "2.0"
info:
  description: "news feed api"
  version: "1.0.0"
  title: "News Feed"
  termsOfService: "https://www.eclipse.org/legal/epl-v10.html"
  contact:
    email: "media@glennengstrand.info"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "glennengstrand.info"
basePath: "/"
tags:
- name: "participant"
  description: "news feed participants"
- name: "friend"
  description: "how participants are socially connected"
- name: "inbound"
  description: "news from a participants friends"
- name: "outbound"
  description: "news from a participant"
schemes:
- "http"
paths:
  /participant/{id}:
    get:
      tags:
      - "participant"
      summary: "retrieve an individual participant"
      description: "fetch a participant by id"
      operationId: "getParticipant"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "uniquely identifies the participant"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/participant"
      x-swagger-router-controller: "Participant"
  /participant:
    post:
      tags:
      - "participant"
      summary: "create a new participant"
      description: "a participant is someone who can post news to friends"
      operationId: "addParticipant"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "participant to be created"
        required: true
        schema:
          $ref: "#/definitions/participant"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/participant"
      x-swagger-router-controller: "Participant"
  /participant/{id}/friends:
    get:
      tags:
      - "friend"
      summary: "retrieve the list of friends for an individual participant"
      description: "fetch participant friends"
      operationId: "getFriend"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "uniquely identifies the participant"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/friend"
      x-swagger-router-controller: "Friend"
    post:
      tags:
      - "friend"
      summary: "create a new friendship"
      description: "friends are those participants who receive news"
      operationId: "addFriend"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "uniquely identifies the participant"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "friendship to be created"
        required: true
        schema:
          $ref: "#/definitions/friend"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/friend"
      x-swagger-router-controller: "Friend"
  /participant/{id}/inbound:
    get:
      tags:
      - "inbound"
      summary: "retrieve the inbound feed for an individual participant"
      description: "fetch inbound feed by id"
      operationId: "getInbound"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "uniquely identifies the participant"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/inbound"
      x-swagger-router-controller: "Inbound"
  /participant/{id}/outbound:
    get:
      tags:
      - "outbound"
      summary: "retrieve the news posted by an individual participant"
      description: "fetch a participant news"
      operationId: "getOutbound"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "uniquely identifies the participant"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/outbound"
      x-swagger-router-controller: "Outbound"
    post:
      tags:
      - "outbound"
      summary: "create a participant news item"
      description: "socially broadcast participant news"
      operationId: "addOutbound"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "uniquely identifies the participant"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "outbound news item"
        required: true
        schema:
          $ref: "#/definitions/outbound"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/outbound"
      x-swagger-router-controller: "Outbound"
  /outbound:
    get:
      tags:
      - "outbound"
      summary: "search outbound feed items for terms"
      description: "keyword search of participant news"
      operationId: "searchOutbound"
      produces:
      - "application/json"
      parameters:
      - name: "keywords"
        in: "query"
        description: "keywords to search for"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              type: "string"
      x-swagger-router-controller: "Outbound"
definitions:
  participant:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      link:
        type: "string"
    example:
      name: "name"
      link: "link"
      id: 0
  friend:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      from:
        type: "string"
      to:
        type: "string"
    example:
      from: "from"
      id: 0
      to: "to"
  inbound:
    type: "object"
    properties:
      from:
        type: "string"
      to:
        type: "string"
      occurred:
        type: "string"
        format: "date-time"
      subject:
        type: "string"
      story:
        type: "string"
    example:
      occurred: "2000-01-23T04:56:07.000+00:00"
      subject: "subject"
      from: "from"
      to: "to"
      story: "story"
  outbound:
    type: "object"
    properties:
      from:
        type: "string"
      occurred:
        type: "string"
        format: "date-time"
      subject:
        type: "string"
      story:
        type: "string"
    example:
      occurred: "2000-01-23T04:56:07.000+00:00"
      subject: "subject"
      from: "from"
      story: "story"

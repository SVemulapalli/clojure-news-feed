# jdbc_url=jdbc:postgresql://localhost/feed
nosql_host=cassandra_host
nosql_keyspace=activity
nosql_read_consistency_level=one
nosql_ttl=7776000
messaging_brokers=kafka_host:9092
zookeeper_servers=kafka_host:2181
search_host=http://solr_host:8983/solr/outbound
cache_host=redis_host
cache_port=6379
cache_timeout=60
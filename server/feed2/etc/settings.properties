# mysql
jdbc_vendor=mysql
jdbc_driver=com.mysql.jdbc.Driver
jdbc_url=jdbc:mysql://mysql_host/feed
jdbc_user=feed
jdbc_password=feed
jdbc_min_pool_size=3
jdbc_max_pool_size=12
jdbc_acquire_increment=1
jdbc_max_statements=24
# postgresql
# jdbc_vendor=postgresql

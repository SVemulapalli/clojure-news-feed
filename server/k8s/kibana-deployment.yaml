apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-logger
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kibana-logger
  template:
    metadata:
      labels:
        name: kibana-logger
    spec:
      containers:
      - name: kibana-logger
        image: kibana:4.5.4
        resources:
          # need more cpu upon initialization, therefore burstable class
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        env:
          - name: ELASTICSEARCH_URL
            value: http://elasticsearch:9200
          - name: SERVER_BASEPATH
            value: /api/v1/proxy/namespaces/kube-system/services/kibana-logging
          - name: XPACK_MONITORING_ENABLED
            value: "false"
          - name: XPACK_SECURITY_ENABLED
            value: "false"
        ports:
        - containerPort: 5601
          name: ui
          protocol: TCP
